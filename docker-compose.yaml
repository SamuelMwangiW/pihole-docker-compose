version: "3"

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8053:80/tcp"
    volumes:
      - pihole_data:/etc/pihole/
      - ./data/dnsmasq:/etc/dnsmasq.d/
      - ./data/logs/pihole.log:/var/log/pihole.log
    environment:
      TZ: "${TIMEZONE}"
      WEBPASSWORD: "${WEBPASSWORD}"
      PIHOLE_DNS_: unbound
    depends_on:
      - unbound
  unbound:
    restart: always
    image: tiredofit/unbound:latest
volumes:
  pihole_data:
