version: "3"

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8080:80/tcp"
    volumes:
      - pihole_data:/etc/pihole/
      - ./data/dnsmasq:/etc/dnsmasq.d/
    environment:
      TZ: Africa/Nairobi
      WEBPASSWORD: secret
      PIHOLE_DNS_: 8.8.8.8;8.8.4.4
volumes:
  pihole_data:
